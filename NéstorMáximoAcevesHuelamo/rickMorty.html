<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick y Morty</title>
    <!-- Enlaza Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza tus estilos CSS personalizados -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Agrega estilos CSS personalizados si es necesario */
        .search-button {
            padding: 0.375rem 0.75rem; /* Ajusta el tamaño del botón */
            font-size: 0.875rem; /* Ajusta el tamaño del texto del botón */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título con imagen -->
        <div class="text-center my-5">
            <img src="Rick_and_Morty.svg.png" alt="Título" class="img-fluid title-image">
        </div>

        <!-- Filtro de personajes -->
        <div class="row mb-3 justify-content-end align-items-center">
            <div class="col-auto">
                <input type="text" id="searchInput" class="form-control mb-2" placeholder="Buscar...">
            </div>
            <div class="col-auto">
                <button id="filterButton" class="btn btn-primary search-button">Filtrar</button>
            </div>
        </div>

        <!-- Lista de personajes -->
        <div id="character-list" class="row"></div>

        
    </div>

    <!-- Vincula tu archivo JavaScript -->
    <script src="rickMorty.js"></script>
</body>
</html>
